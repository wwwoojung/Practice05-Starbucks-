<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/custom.js"></script>

</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header_wrap">
                <h1>
                    <a href=""><img src="./images/logo.png" alt=""></a>
                </h1>
                <div class="top_menu">
                    <nav class="gnb">
                        <ul>
                            <li><a href="">COFFEE</a></li>
                            <li><a href="">MENU</a></li>
                            <li><a href="">STORE</a></li>
                            <li><a href="">RESPONSIBILITY</a></li>
                            <li><a href="">STARBUCKS REWARDS</a></li>
                            <li><a href="">CORPORATE SALES</a></li>
                            <li><a href="">WHAT'S NEW</a></li>
                        </ul>
                    </nav>
                    <div class="util">
                        <ul>
                            <li><a href="">스타벅스 코리아</a></li>
                            <li><a href="">Sign In</a></li>
                            <li><a href="">My Starbucks</a></li>
                            <li><a href="">Customer Service & Ideas</a></li>
                            <li><a href="">Find a Store</a></li>
                            <li><a href="" style="font-size: 18px;"><i class="xi-search"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main_visual">
                <div class="visual_page">
                    <div class="visual_text">
                        <figure>
                            <img src="./images/2023_christmas_top_logo.png" alt="">
                        </figure>
                        <button class="btn">자세히 보기</button>
                    </div>
                    <div class="visual_content">
                        <div class="content content01">
                            <div class="img_box">
                                <img src="./images/2023_christmas_top_drink01.png" alt="">
                            </div>
                        </div>
                        <div class="content content02">
                            <div class="img_box">
                                <img src="./images/2023_christmas_top_drink02.png" alt="">
                            </div>
                        </div>
                        <div class="content content03">
                            <div class="img_box">
                                <img src="./images/2023_christmas_top_drink03.png" alt="">
                            </div>
                        </div>
                        <div class="content content04">
                            <div class="img_box">
                                <img src="./images/2023_christmas_top_drink04.png" alt="">
                            </div>
                        </div>
                        <div class="content content05">
                            <div class="img_box">
                                <img src="./images/2023_christmas_top_drink05.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="main_promotion sec">
                <div class="title">
                    <h2>스타벅스 프로모션</h2>
                </div>
                <div class="inner">
                    <div class="promotion_slide">
                        <div class="itm">
                            <div class="img_box">
                                <img src="./images/promotion_slide03.jpeg" alt="">
                            </div>
                        </div>
                        <div class="itm">
                            <div class="img_box">
                                <img src="./images/promotion_slide01.jpeg" alt="">
                            </div>
                        </div>
                        <div class="itm">
                            <div class="img_box">
                                <img src="./images/promotion_slide02.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                    <ul class="control_dots">
                        <li class="play_btn"><button>play</button></li>
                        <li class="dot on"><button>01</button></li>
                        <li class="dot"><button>02</button></li>
                        <li class="dot"><button>03</button></li>
                    </ul>
                </div>
            </section>
            <section class="main_reward"></section>
            <section class="main_holiday"></section>
            <section class="main_favorite"></section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
